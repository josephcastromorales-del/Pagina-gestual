<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Silent AI Control</title>
    <style>
        :root { --bg: #050505; --sidebar: #111; --accent: #00ffcc; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Estilos de la tienda */
        #sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid #222; padding: 25px; flex-shrink: 0; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; color: #666; cursor: pointer; transition: 0.3s; }
        .menu-item.active { background: rgba(0, 255, 204, 0.1); color: var(--accent); border-left: 3px solid var(--accent); }

        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .product-card { 
            background: #111; padding: 15px; border-radius: 12px; border: 1px solid #222; 
            height: 250px; display: flex; flex-direction: column; justify-content: space-between;
        }
        .placeholder { height: 100px; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.7rem; }

        /* Indicador de Estado */
        #status-ui { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #000; border: 1px solid #333; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem; z-index: 2000;
        }
        .dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; }
        .dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 20px;">AI STORE</h2>
        <div class="menu-item active">Hardware</div>
        <div class="menu-item">Software</div>
        <div class="menu-item">C√°maras</div>
    </nav>

    <main id="main-content">
        <h1 style="margin-bottom: 25px;">Cat√°logo</h1>
        <div id="products-grid"></div>
    </main>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Diga "Activar sistema" para comenzar</span>
    </div>

    <script>
        // Generar 50 productos
        const grid = document.getElementById('products-grid');
        for (let i = 1; i <= 50; i++) {
            grid.innerHTML += `
                <div class="product-card" id="p-${i}">
                    <div class="placeholder">TECH-ID: ${i}</div>
                    <p>Producto ${i}</p>
                    <small style="color:var(--accent)">$${(Math.random() * 100 + 10).toFixed(2)}</small>
                </div>`;
        }

        // --- MOTOR DE VOZ SILENCIOSO ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true; // No se detiene, evita el "re-encendido" ruidoso
        recognition.interimResults = false;

        let systemActive = false;

        // Inicia el escucha en modo pasivo al cargar
        window.onload = () => {
            recognition.start();
        };

        recognition.onresult = (event) => {
            const result = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Escuchado:", result);

            // COMANDO DE ACTIVACI√ìN
            if (result.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "Sistema Online - Te escucho";
                return;
            }

            if (!systemActive) return;

            // COMANDOS DE SCROLL
            if (result.includes("baja")) {
                const container = document.getElementById('main-content');
                container.scrollBy(0, window.innerHeight * 0.7);
            }
            if (result.includes("sube")) {
                const container = document.getElementById('main-content');
                container.scrollBy(0, -(window.innerHeight * 0.7));
            }

            // COMANDOS DE COMPRA
            if (result.includes("comprar")) {
                const num = result.match(/\d+/); // Busca cualquier n√∫mero en la frase
                if (num) {
                    const card = document.getElementById(`p-${num[0]}`);
                    if (card) {
                        card.style.borderColor = "#00ffcc";
                        alert(`üõí Producto ${num[0]} comprado con √©xito.`);
                    }
                }
            }
        };

        // Si el navegador intenta cerrarlo, lo reiniciamos al instante sin sonido
        recognition.onend = () => {
            recognition.start();
        };

        recognition.onerror = (event) => {
            console.error("Error de voz:", event.error);
        };

    </script>
</body>
</html>
