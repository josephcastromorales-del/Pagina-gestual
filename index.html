<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - UI Replica</title>
    <style>
        :root { 
            --bg-page: #f4f7f9; 
            --sidebar-bg: #1a1a1a; 
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #888888;
            --accent: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body { 
            background: var(--bg-page); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR ESTILO IMAGEN */
        #sidebar { 
            width: 220px; 
            background: var(--sidebar-bg); 
            color: white; 
            display: flex; 
            flex-direction: column; 
            padding: 20px 0;
            flex-shrink: 0;
        }

        .logo-area {
            padding: 0 20px 30px;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item { 
            padding: 12px 25px; 
            color: #bbbbbb; 
            cursor: pointer; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }
        
        .menu-item:hover, .menu-item.active { 
            color: white; 
            background: rgba(255,255,255,0.05); 
        }

        .status-dot-sidebar {
            width: 6px; height: 6px; border-radius: 50%; background: #ff4d4d;
            display: inline-block; margin-left: auto;
        }
        .status-dot-sidebar.online { background: #00ff88; box-shadow: 0 0 8px #00ff88; }

        /* CONTENIDO PRINCIPAL */
        #main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 40px;
            justify-content: space-between;
        }

        #main-content { 
            padding: 40px; 
            overflow-y: scroll; 
            flex-grow: 1;
            scroll-behavior: smooth;
        }

        /* SCROLLBAR FINITA */
        #main-content::-webkit-scrollbar { width: 10px; }
        #main-content::-webkit-scrollbar-track { background: transparent; }
        #main-content::-webkit-scrollbar-thumb { background: #d0d0d0; border-radius: 10px; border: 3px solid var(--bg-page); }

        /* BUSCADOR */
        #search-container {
            display: flex; align-items: center; background: #fff; border: 1px solid #ddd; 
            border-radius: 8px; width: 0; overflow: hidden; transition: 0.4s; opacity: 0;
        }
        #search-container.open { width: 300px; padding: 5px 15px; opacity: 1; }
        #search-input { border: none; padding: 8px; width: 100%; outline: none; font-size: 0.9rem; }

        /* GRID DE PRODUCTOS IGUAL A LA IMAGEN */
        #products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        .product-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            min-height: 220px;
            transition: 0.3s;
            position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.08); }
        .product-card.hidden { display: none; }

        .card-label { font-size: 0.8rem; color: #666; margin-bottom: 15px; font-weight: 500; }
        .product-name { font-size: 1.4rem; font-weight: 700; color: #111; margin-bottom: 5px; }
        .product-desc { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; }

        /* BADGE DE PRECIO OVALADO */
        .price-badge {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #1a1a1a;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* MODAL Y NOTIFICACIÃ“N */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        #modal { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }
        
        #notification-bar { position: fixed; top: 20px; right: -300px; background: #000; color: #fff; padding: 15px 30px; border-radius: 8px; transition: 0.5s; z-index: 2000; }
        #notification-bar.show { right: 20px; }

    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo-area">ðŸ”³ TechStore AI</div>
        <div class="menu-item active">Procesadores</div>
        <div class="menu-item">GrÃ¡ficas</div>
        <div class="menu-item">Monitores</div>
        <div class="menu-item">Controlar sistema</div>
        <div style="margin-top: auto; padding: 20px;" class="menu-item">
            Status <span id="status-dot" class="status-dot-sidebar"></span>
        </div>
    </nav>

    <div id="main-wrapper">
        <header>
            <h2 id="view-title" style="font-size: 1.1rem; text-transform: lowercase; color: #666;">product card</h2>
            <div id="search-container">
                <input type="text" id="search-input" readonly placeholder="Buscar...">
            </div>
        </header>

        <main id="main-content">
            <div id="products-grid"></div>
        </main>
    </div>

    <div id="notification-bar">âœ… Compra confirmada</div>

    <div id="modal-overlay">
        <div id="modal">
            <h3 style="margin-bottom: 10px;">Â¿Confirmar compra?</h3>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 25px;">Di "Confirmar" o "Cancelar"</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button onclick="finishOrder()" style="padding: 10px 20px; background: #000; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Confirmar</button>
                <button onclick="closeModal()" style="padding: 10px 20px; background: #eee; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const catalog = {
            "procesadores": { name: "Intel Core i9", desc: "13th Gen Raptor Lake High Performance" },
            "grÃ¡ficas": { name: "NVIDIA RTX 4080", desc: "Ray Tracing & DLSS 3 Enabled Graphics" },
            "monitores": { name: "Display 4K OLED", desc: "Professional Color Accurate Monitor" }
        };

        function loadContent(section) {
            const grid = document.getElementById('products-grid');
            const title = document.getElementById('view-title');
            grid.innerHTML = "";
            title.innerText = "product card"; // Estilo minimal de la imagen

            if (section.toLowerCase() === "controlar sistema") {
                grid.style.display = "block";
                grid.innerHTML = `<div style="background:white; padding:30px; border-radius:12px;">
                    <p>â€¢ <b>Activar sistema</b> para hablar</p>
                    <p>â€¢ <b>Buscar</b> para filtrar</p>
                    <p>â€¢ <b>Confirmar</b> para comprar</p>
                </div>`;
                return;
            }

            grid.style.display = "grid";
            const data = catalog[section.toLowerCase()] || { name: "Product Name", desc: "Product description goes here" };
            for (let i = 1; i <= 20; i++) {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="card-label">product card</div>
                        <div class="product-name">${data.name} ${i}</div>
                        <div class="product-desc">${data.desc}</div>
                        <div class="price-badge">$${(15 * i).toFixed(2)}</div>
                    </div>`;
            }
        }

        loadContent("procesadores");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;

        let systemActive = false;
        let isSearching = false;
        let modalOpen = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            const input = document.getElementById('search-input');

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                return;
            }
            if (!systemActive) return;

            if (modalOpen) {
                if (command === "confirmar") { finishOrder(); return; }
                if (command === "cancelar") { closeModal(); return; }
            }

            if (command === "buscar") {
                isSearching = true;
                document.getElementById('search-container').classList.add('open');
                return;
            }
            if (command === "apagar buscador") {
                isSearching = false;
                document.getElementById('search-container').classList.remove('open');
                return;
            }

            if (isSearching) {
                if (command === "borrar todo") input.value = "";
                else if (command === "borrar") input.value = input.value.slice(0, -1);
                else input.value = command;
                
                const val = input.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.toggle('hidden', !card.innerText.toLowerCase().includes(val));
                });
            }

            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 500);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -500);

            if (command.includes("ir a") || command.includes("controlar sistema")) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        loadContent(item.innerText);
                    }
                });
            }

            if (command.includes("comprar producto")) {
                document.getElementById('modal-overlay').style.display = "flex";
                modalOpen = true;
            }
        };

        function closeModal() { document.getElementById('modal-overlay').style.display = "none"; modalOpen = false; }
        function finishOrder() {
            closeModal();
            const bar = document.getElementById('notification-bar');
            bar.classList.add('show');
            setTimeout(() => bar.classList.remove('show'), 3000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
