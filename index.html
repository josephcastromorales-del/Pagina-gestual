<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Direct Voice</title>
    <style>
        :root { 
            --bg: #020205; --sidebar: #050a15; --accent: #007bff; 
            --text: #ffffff; --card-bg: #0d1117; --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        #sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #1e293b; padding: 30px 20px; flex-shrink: 0; }
        .menu-item { padding: 14px 18px; margin-bottom: 8px; border-radius: 12px; color: #94a3b8; cursor: pointer; transition: 0.3s; }
        .menu-item.active { background: rgba(0, 123, 255, 0.15); color: #fff; border-left: 4px solid var(--accent); }

        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; height: 60px; }

        #search-container {
            display: flex; align-items: center; background: #0f172a; border: 1px solid #1e293b; 
            border-radius: 12px; width: 0; overflow: hidden; transition: 0.4s; opacity: 0;
        }
        #search-container.open { width: 350px; padding: 5px 15px; border-color: var(--accent); opacity: 1; }
        #search-input { background: transparent; border: none; color: white; padding: 10px; width: 100%; outline: none; font-size: 1rem; }

        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid #1e293b; transition: 0.3s; }
        .product-card.hidden { display: none; }
        
        .help-card { background: #0f172a; padding: 20px; border-radius: 15px; border-left: 4px solid var(--accent); margin-bottom: 15px; }
        .cmd-tag { color: var(--accent); font-weight: bold; background: rgba(0,123,255,0.1); padding: 2px 8px; border-radius: 4px; }

        #notification-bar { position: fixed; top: 20px; right: -300px; width: 250px; background: var(--success); color: #000; padding: 20px; border-radius: 15px 0 0 15px; font-weight: bold; transition: 0.5s; z-index: 5000; }
        #notification-bar.show { right: 0; }

        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; }
        #modal { background: #0f172a; padding: 40px; border-radius: 24px; border: 1px solid var(--accent); width: 400px; text-align: center; }

        #status-ui { position: fixed; bottom: 20px; left: 280px; background: #0f172a; padding: 10px 20px; border-radius: 50px; border: 1px solid #1e293b; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; }
        .dot.online { background: var(--success); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 30px;">TECH CORE</h2>
        <div class="menu-item active">Procesadores</div>
        <div class="menu-item">Gr√°ficas</div>
        <div class="menu-item">Monitores</div>
        <div class="menu-item">Perif√©ricos</div>
        <div class="menu-item" style="margin-top: 20px; color: #fff; border-top: 1px solid #333; padding-top: 20px;">Controlar sistema</div>
    </nav>

    <main id="main-content">
        <div class="header-flex">
            <h1 id="view-title">Procesadores</h1>
            <div id="search-container">
                <span>üîç</span>
                <input type="text" id="search-input" readonly placeholder="Dictado por voz...">
            </div>
        </div>
        <div id="products-grid"></div>
    </main>

    <div id="notification-bar">‚úÖ Compra Exitosa</div>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-title">Confirmar Compra</h2>
            <p id="modal-desc" style="margin: 20px 0; color: #94a3b8;">¬øDeseas confirmar la compra?</p>
            <button id="btn-confirm" onclick="finishOrder()" style="padding:12px 25px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Confirmar</button>
            <button id="btn-cancel" onclick="closeModal()" style="padding:12px 25px; background:#1e293b; color:white; border:none; border-radius:8px; cursor:pointer; margin-left:10px;">Cancelar</button>
        </div>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Diga "Activar sistema"</span>
    </div>

    <script>
        const catalog = {
            "procesadores": { prefix: "Intel Core i", color: "Azul", extra: "12va Gen" },
            "gr√°ficas": { prefix: "NVIDIA RTX ", color: "Verde", extra: "Ray Tracing" },
            "monitores": { prefix: "Samsung Odyssey ", color: "UHD", extra: "144Hz" },
            "perif√©ricos": { prefix: "Logitech Pro ", color: "RGB", extra: "Wireless" }
        };

        function loadContent(section) {
            const grid = document.getElementById('products-grid');
            const title = document.getElementById('view-title');
            grid.innerHTML = "";
            title.innerText = section;

            if (section.toLowerCase() === "controlar sistema") {
                document.getElementById('search-container').classList.remove('open');
                grid.style.display = "block";
                grid.innerHTML = `
                    <div class="help-card"><span class="cmd-tag">Confirmar / Cancelar</span> √ösalos directamente en la ventana de compra.</div>
                    <div class="help-card"><span class="cmd-tag">Activar sistema</span> Enciende el asistente.</div>
                    <div class="help-card"><span class="cmd-tag">Ir a [Secci√≥n]</span> Cambia de categor√≠a.</div>
                    <div class="help-card"><span class="cmd-tag">Buscar</span> Abre el buscador por voz.</div>
                    <div class="help-card"><span class="cmd-tag">Borrar / Borrar todo</span> Edita el texto del buscador.</div>
                `;
                return;
            }

            grid.style.display = "grid";
            const data = catalog[section.toLowerCase()] || { prefix: "Item", color: "Gold", extra: "V1" };
            for (let i = 1; i <= 50; i++) {
                grid.innerHTML += `
                    <div class="product-card">
                        <span style="color:var(--accent); font-weight:bold; font-size:0.7rem;">REF-${i}</span>
                        <h3>${data.prefix}${i}</h3>
                        <p style="color:#64748b; font-size:0.85rem; margin:10px 0;">${data.extra}</p>
                        <p style="font-weight:bold; color:white;">$${(Math.random()*800 + 200).toFixed(2)}</p>
                    </div>`;
            }
        }

        loadContent("procesadores");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;

        let systemActive = false;
        let isSearching = false;
        let modalOpen = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            const input = document.getElementById('search-input');

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                return;
            }
            if (!systemActive) return;

            // COMANDOS DIRECTOS PARA EL MODAL
            if (modalOpen) {
                if (command === "confirmar") { finishOrder(); return; }
                if (command === "cancelar") { closeModal(); return; }
            }

            // BUSCADOR
            if (command === "buscar") {
                isSearching = true;
                document.getElementById('search-container').classList.add('open');
                return;
            }
            if (command === "apagar buscador") {
                isSearching = false;
                document.getElementById('search-container').classList.remove('open');
                return;
            }

            if (isSearching) {
                if (command === "borrar todo") input.value = "";
                else if (command === "borrar") input.value = input.value.slice(0, -1);
                else if (!command.includes("ir a") && !command.includes("baja")) input.value = command;
                
                const val = input.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.toggle('hidden', !card.innerText.toLowerCase().includes(val));
                });
            }

            // NAVEGACI√ìN
            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 500);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -500);

            if (command.includes("ir a") || command.includes("controlar sistema")) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        loadContent(item.innerText);
                        isSearching = false;
                        input.value = "";
                    }
                });
            }

            // COMPRA
            if (command.includes("comprar producto")) {
                const num = command.match(/\d+/);
                if (num) {
                    document.getElementById('modal-title').innerText = "Comprar Producto " + num[0];
                    document.getElementById('modal-overlay').style.display = "flex";
                    modalOpen = true;
                }
            }
        };

        function closeModal() { 
            document.getElementById('modal-overlay').style.display = "none"; 
            modalOpen = false;
        }
        function finishOrder() {
            closeModal();
            const bar = document.getElementById('notification-bar');
            bar.classList.add('show');
            setTimeout(() => bar.classList.remove('show'), 3000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
