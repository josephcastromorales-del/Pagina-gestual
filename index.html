<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - 50 Items</title>
    <style>
        :root { --bg: #0a0a0a; --sidebar: #111; --accent: #00ffcc; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid #333; padding: 30px 20px; flex-shrink: 0; }
        .menu-item { padding: 15px; margin-bottom: 8px; border-radius: 8px; list-style: none; transition: 0.3s; color: #888; cursor: pointer; }
        .menu-item.active { background: rgba(0, 255, 204, 0.1); border-left: 3px solid var(--accent); color: var(--accent); }

        /* CONTENIDO PRINCIPAL */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; position: relative; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .product-card { 
            background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; 
            transition: 0.3s; position: relative; height: 280px;
        }
        .product-card.active-voice { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }
        
        .badge { position: absolute; top: 10px; right: 10px; background: #333; color: var(--accent); padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; }
        .placeholder { height: 120px; background: #222; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; color: #444; font-weight: bold; }

        /* BARRA DE ESTADO SILENCIOSA */
        #status-bar { 
            position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; 
            background: rgba(0,0,0,0.8); border-radius: 10px; border: 1px solid #333; font-size: 0.8rem; z-index: 1000;
        }
        .mic-on { color: var(--accent); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 30px;">TECH STORE</h2>
        <ul>
            <li class="menu-item active">Hardware</li>
            <li class="menu-item">Software</li>
            <li class="menu-item">Perif√©ricos</li>
        </ul>
    </nav>

    <main id="main-content">
        <h1 id="section-title" style="margin-bottom: 30px;">Cat√°logo: 50 Productos</h1>
        <div id="products-grid">
            </div>
    </main>

    <div id="status-bar">
        <span class="mic-on">‚óè AI Activa:</span> <span id="command-hint">Diga "Baja", "Sube" o "Comprar producto..."</span>
    </div>

    <script>
        // 1. GENERAR 50 PRODUCTOS DIN√ÅMICAMENTE
        const grid = document.getElementById('products-grid');
        for (let i = 1; i <= 50; i++) {
            grid.innerHTML += `
                <div class="product-card" data-index="${i}">
                    <span class="badge">#${i}</span>
                    <div class="placeholder">TECH PRO</div>
                    <h3>Producto ${i}</h3>
                    <p style="color:var(--accent)">$${(Math.random() * 500 + 50).toFixed(2)}</p>
                </div>
            `;
        }

        // 2. CONFIGURACI√ìN DE VOZ (SILENCIOSA)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
            const hint = document.getElementById('command-hint');
            hint.innerText = `√öltimo comando: "${command}"`;

            // NAVEGACI√ìN DE SCROLL
            if (command.includes("baja") || command.includes("abajo")) {
                scrollPage("down");
            }
            if (command.includes("sube") || command.includes("arriba")) {
                scrollPage("up");
            }

            // IR A SECCI√ìN
            if (command.includes("ir a")) {
                document.querySelectorAll('.menu-item').forEach(sec => {
                    if (command.includes(sec.innerText.toLowerCase())) {
                        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                        sec.classList.add('active');
                        document.getElementById('section-title').innerText = "Secci√≥n: " + sec.innerText;
                        document.getElementById('main-content').scrollTop = 0;
                    }
                });
            }

            // COMPRA
            if (command.includes("comprar")) {
                const words = command.split(" ");
                const num = words.find(w => !isNaN(w)) || wordToNumber(command);
                if (num) executePurchase(num);
            }
        };

        // 3. FUNCI√ìN DE SCROLL INTELIGENTE
        function scrollPage(direction) {
            const container = document.getElementById('main-content');
            const viewHeight = container.clientHeight; // Lo que el usuario ve
            const scrollAmount = viewHeight * 0.8; // Baja un 80% de la pantalla para no perderse nada
            
            if (direction === "down") {
                container.scrollBy(0, scrollAmount);
            } else {
                container.scrollBy(0, -scrollAmount);
            }
        }

        function executePurchase(id) {
            const product = document.querySelector(`.product-card[data-index="${id}"]`);
            if (product) {
                product.classList.add('active-voice');
                alert(`üõí Producto ${id} a√±adido al carrito.`);
                setTimeout(() => product.classList.remove('active-voice'), 1500);
            }
        }

        function wordToNumber(str) {
            const map = { "uno":1, "dos":2, "tres":3, "cuatro":4, "cinco":5, "diez":10, "catorce":14, "veinte":20, "cincuenta":50 };
            for (let word in map) { if (str.includes(word)) return map[word]; }
            return null;
        }

        // Reiniciar silenciosamente si se corta
        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
