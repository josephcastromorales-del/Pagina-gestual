<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Direct Buy</title>
    <style>
        :root { --bg: #050505; --sidebar: #111; --accent: #00ffcc; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Estructura Lateral */
        #sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid #222; padding: 25px; flex-shrink: 0; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; color: #666; cursor: pointer; transition: 0.3s; text-transform: capitalize; }
        .menu-item.active { background: rgba(0, 255, 204, 0.1); color: var(--accent); border-left: 3px solid var(--accent); }

        /* Área de Productos */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .product-card { 
            background: #111; padding: 20px; border-radius: 12px; border: 1px solid #222; 
            transition: 0.4s; position: relative;
        }
        .product-card.bought { border-color: var(--accent); background: rgba(0, 255, 204, 0.05); transform: scale(1.05); }
        .product-id { color: var(--accent); font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; display: block; }

        /* UI de Voz */
        #status-ui { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 25px; background: #000; border: 1px solid #333; border-radius: 50px;
            display: flex; align-items: center; gap: 10px; z-index: 2000;
        }
        .dot { width: 10px; height: 10px; background: #ff4444; border-radius: 50%; }
        .dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 20px;">AI STORE</h2>
        <div class="menu-item active">Hardware</div>
        <div class="menu-item">Software</div>
        <div class="menu-item">Periféricos</div>
    </nav>

    <main id="main-content">
        <h1 id="view-title">Productos Disponibles</h1>
        <button onclick="alert('Cerrando sesión...')" style="margin-top:10px; background:none; border:1px solid #444; color:white; padding:5px 15px; border-radius:5px; cursor:pointer;">Cerrar Sesión</button>
        
        <div id="products-grid"></div>
    </main>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Diga "Activar sistema"</span>
    </div>

    <script>
        // Generar 50 productos con ID visual claro
        const grid = document.getElementById('products-grid');
        for (let i = 1; i <= 50; i++) {
            grid.innerHTML += `
                <div class="product-card" id="prod-${i}">
                    <span class="product-id">PRODUCTO ${i}</span>
                    <div style="height:80px; background:#1a1a1a; margin-bottom:10px; border-radius:5px;"></div>
                    <p>Tech Item ${i}</p>
                    <button style="margin-top:10px; opacity:0.5; font-size:0.7rem;">Botón Comprar</button>
                </div>`;
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = false;

        let systemActive = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            console.log("Comando:", command);

            // CONTROL DE ESTADO
            if (command.includes("activar sistema")) {
                systemActive = true;
                statusDot.classList.add('online');
                statusText.innerText = "Sistema Online";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                statusDot.classList.remove('online');
                statusText.innerText = "Sistema Offline";
                return;
            }

            if (!systemActive) return;

            // 1. SCROLL
            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 400);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -400);

            // 2. NAVEGACIÓN (Ir a...)
            if (command.includes("ir a")) {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        menuItems.forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        document.getElementById('view-title').innerText = "Catálogo: " + item.innerText;
                    }
                });
            }

            // 3. COMPRA DIRECTA ("Comprar producto X")
            if (command.includes("comprar")) {
                // Buscamos el número dentro de la frase (ej: "comprar el producto 14")
                const match = command.match(/\d+/); 
                if (match) {
                    const id = match[0];
                    const card = document.getElementById(`prod-${id}`);
                    if (card) {
                        card.classList.add('bought');
                        console.log("Compra procesada para ID:", id);
                        // El sistema hace el clic automático internamente para procesar la compra
                        const btn = card.querySelector('button');
                        if (btn) btn.click(); 
                        
                        setTimeout(() => card.classList.remove('bought'), 2000);
                    }
                }
            }

            // 4. CLIC EN BOTONES GENERALES ("Clic en...")
            if (command.includes("clic en") || command.includes("click en")) {
                const target = command.replace(/clic en|click en/g, "").trim();
                const buttons = document.querySelectorAll('button, .menu-item');
                buttons.forEach(btn => {
                    if (btn.innerText.toLowerCase().includes(target) && target !== "") {
                        btn.click();
                    }
                });
            }
        };

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
