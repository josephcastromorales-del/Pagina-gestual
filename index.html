<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Dynamic Blue</title>
    <style>
        :root { 
            --bg: #020205; --sidebar: #050a15; --accent: #007bff; 
            --text: #ffffff; --card-bg: #0d1117; --success: #10b981;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #1e293b; padding: 30px 20px; flex-shrink: 0; }
        #sidebar h2 { color: var(--accent); font-size: 1.4rem; margin-bottom: 35px; letter-spacing: 2px; }
        .menu-item { padding: 14px 18px; margin-bottom: 8px; border-radius: 12px; color: #94a3b8; cursor: pointer; transition: 0.3s; text-transform: capitalize; }
        .menu-item.active { background: rgba(0, 123, 255, 0.15); color: #fff; border-left: 4px solid var(--accent); }

        /* CONTENIDO */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; position: relative; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        .product-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid #1e293b; display: flex; flex-direction: column; gap: 10px; }
        .product-id { color: var(--accent); font-weight: bold; font-size: 0.7rem; }

        /* NOTIFICACIÓN LATERAL DERECHA */
        #notification-bar {
            position: fixed; top: 20px; right: -300px; width: 250px;
            background: var(--success); color: #000; padding: 20px;
            border-radius: 15px 0 0 15px; font-weight: bold;
            box-shadow: -5px 0 20px rgba(16, 185, 129, 0.3);
            transition: right 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.2);
            z-index: 5000; display: flex; align-items: center; gap: 10px;
        }
        #notification-bar.show { right: 0; }

        /* MODAL */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 3000; }
        #modal { background: #0f172a; padding: 40px; border-radius: 24px; border: 1px solid var(--accent); width: 400px; text-align: center; }
        .modal-btn { padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin: 10px; }
        #btn-confirm { background: var(--accent); color: white; }

        /* STATUS */
        #status-ui { position: fixed; bottom: 20px; left: 280px; background: #0f172a; padding: 10px 20px; border-radius: 50px; border: 1px solid #1e293b; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; }
        .dot.online { background: var(--success); box-shadow: 0 0 10px var(--success); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2>TECH CORE</h2>
        <div class="menu-item active">Procesadores</div>
        <div class="menu-item">Gráficas</div>
        <div class="menu-item">Monitores</div>
        <div class="menu-item">Accesorios</div>
    </nav>

    <main id="main-content">
        <h1 id="view-title" style="margin-bottom: 30px;">Procesadores</h1>
        <div id="products-grid"></div>
    </main>

    <div id="notification-bar">
        <span>✅</span> Compra Exitosa
    </div>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-title">Confirmar</h2>
            <p id="modal-desc" style="margin: 20px 0; color: #94a3b8;">¿Deseas comprar este artículo?</p>
            <button id="btn-confirm" class="modal-btn" onclick="finishOrder()">Confirmar</button>
            <button id="btn-cancel" class="modal-btn" onclick="closeModal()" style="background:#1e293b; color:white;">Cancelar</button>
        </div>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Di "Activar sistema"</span>
    </div>

    <script>
        const sectionsData = {
            "procesadores": { desc: "CPU de alto rendimiento", prefix: "Intel/AMD Core" },
            "gráficas": { desc: "GPU para trazado de rayos", prefix: "NVIDIA/Radeon RTX" },
            "monitores": { desc: "Pantalla 4K 144Hz", prefix: "UltraWide Display" },
            "accesorios": { desc: "Periférico Gamer", prefix: "Pro-Kit" }
        };

        function loadProducts(category) {
            const grid = document.getElementById('products-grid');
            const data = sectionsData[category.toLowerCase()] || { desc: "Producto Tech", prefix: "Item" };
            grid.innerHTML = ""; 
            
            for (let i = 1; i <= 50; i++) {
                grid.innerHTML += `
                    <div class="product-card" id="prod-${i}">
                        <span class="product-id">ID: ${i}</span>
                        <h3>${data.prefix} ${i}</h3>
                        <p style="color: #64748b; font-size: 0.85rem;">${data.desc} optimizado para profesionales.</p>
                        <p style="font-weight: bold; margin-top: auto; color: var(--accent);">$${(Math.random() * 500 + 100).toFixed(2)}</p>
                    </div>`;
            }
        }

        // Carga inicial
        loadProducts("procesadores");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = false;

        let systemActive = false;
        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Comando:", command);

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "Escuchando...";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Sistema Offline";
                return;
            }

            if (!systemActive) return;

            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 500);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -500);

            if (command.includes("ir a")) {
                const items = document.querySelectorAll('.menu-item');
                items.forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        items.forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        document.getElementById('view-title').innerText = item.innerText;
                        loadProducts(item.innerText);
                        document.getElementById('main-content').scrollTop = 0;
                    }
                });
            }

            if (command.includes("comprar producto")) {
                const num = command.match(/\d+/);
                if (num) openModal(num[0]);
            }

            if (command.includes("clic en")) {
                const target = command.replace("clic en", "").trim();
                document.querySelectorAll('.modal-btn, .menu-item').forEach(btn => {
                    if (btn.innerText.toLowerCase().includes(target)) btn.click();
                });
            }
        };

        function openModal(id) {
            document.getElementById('modal-title').innerText = `Comprar Item ${id}`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function finishOrder() {
            closeModal();
            const bar = document.getElementById('notification-bar');
            bar.classList.add('show');
            setTimeout(() => bar.classList.remove('show'), 3000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
