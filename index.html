<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Blue Edition</title>
    <style>
        :root { 
            --bg: #020205; 
            --sidebar: #050a15; 
            --accent: #007bff; 
            --accent-glow: rgba(0, 123, 255, 0.5);
            --text: #ffffff; 
            --card-bg: #0d1117;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR ESTILO AZUL */
        #sidebar { 
            width: 260px; 
            background: var(--sidebar); 
            border-right: 1px solid #1e293b; 
            padding: 30px 20px; 
            flex-shrink: 0; 
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 { 
            color: var(--accent); 
            font-size: 1.4rem; 
            margin-bottom: 35px; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--accent-glow);
        }
        .menu-item { 
            padding: 14px 18px; 
            margin-bottom: 8px; 
            border-radius: 12px; 
            color: #94a3b8; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-transform: capitalize;
            font-weight: 500;
        }
        .menu-item:hover, .menu-item.active { 
            background: rgba(0, 123, 255, 0.15); 
            color: #fff; 
            box-shadow: inset 4px 0 0 var(--accent);
        }

        /* CONTENIDO Y GRID */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        header { margin-bottom: 40px; border-bottom: 1px solid #1e293b; padding-bottom: 20px; }
        
        #products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; 
        }
        
        .product-card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #1e293b; 
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .product-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .product-id { color: var(--accent); font-weight: 800; font-size: 0.75rem; }
        .product-desc { color: #64748b; font-size: 0.85rem; line-height: 1.4; }
        .product-price { font-size: 1.2rem; font-weight: bold; margin-top: auto; }

        /* MODAL EMERGENTE */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        #modal {
            background: #0f172a; padding: 40px; border-radius: 24px; border: 1px solid var(--accent);
            width: 420px; text-align: center; color: white;
        }
        .modal-btn { 
            padding: 14px 28px; border-radius: 12px; border: none; font-weight: bold; 
            cursor: pointer; margin: 10px; width: 140px; transition: 0.2s;
        }
        #btn-confirm { background: var(--accent); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        #btn-cancel { background: #1e293b; color: white; }

        /* BARRA DE ESTADO */
        #status-ui { 
            position: fixed; bottom: 25px; right: 25px; 
            background: #0f172a; padding: 12px 24px; border-radius: 15px;
            border: 1px solid #1e293b; display: flex; align-items: center; gap: 12px;
        }
        .dot { width: 12px; height: 12px; background: #ef4444; border-radius: 50%; transition: 0.4s; }
        .dot.online { background: #10b981; box-shadow: 0 0 10px #10b981; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2>CORE STORE</h2>
        <div class="menu-item active">Procesadores</div>
        <div class="menu-item">Gráficas</div>
        <div class="menu-item">Almacenamiento</div>
        <div class="menu-item">Monitores</div>
        <div class="menu-item">Accesorios</div>
        <div class="menu-item">Soporte</div>
    </nav>

    <main id="main-content">
        <header>
            <h1 id="view-title">Hardware de Alto Rendimiento</h1>
            <p style="color: #64748b;">Navega y compra usando tu voz.</p>
        </header>
        <div id="products-grid"></div>
    </main>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-title" style="margin-bottom: 10px;">Confirmar Pedido</h2>
            <p id="modal-desc" style="margin-bottom: 30px;">¿Deseas procesar la compra?</p>
            <button id="btn-confirm" class="modal-btn" onclick="finishOrder()">Confirmar</button>
            <button id="btn-cancel" class="modal-btn" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text" style="font-size: 0.85rem; color: #94a3b8;">Di "Activar sistema"</span>
    </div>

    <script>
        const adjetivos = ["Ultra", "Pro", "Quantum", "Nebula", "Titan", "Eco", "X-Series", "Gamer"];
        const categorias = ["Potencia máxima", "Eficiencia energética", "Diseño minimalista", "Alta velocidad", "Resistencia militar"];

        // Generar 50 productos con descripciones únicas
        const grid = document.getElementById('products-grid');
        for (let i = 1; i <= 50; i++) {
            const adj = adjetivos[i % adjetivos.length];
            const cat = categorias[i % categorias.length];
            grid.innerHTML += `
                <div class="product-card" id="prod-${i}">
                    <span class="product-id">#ELEMENT-${i}</span>
                    <h3>Producto ${i} ${adj}</h3>
                    <p class="product-desc">Este modelo cuenta con ${cat}. Optimizado para tareas complejas y durabilidad extrema en entornos de alto estrés.</p>
                    <p class="product-price">$${(Math.random() * 900 + 100).toFixed(2)}</p>
                </div>`;
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = false;

        let systemActive = false;
        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Comando:", command);

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "Sistema Online";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Sistema Offline";
                closeModal();
                return;
            }

            if (!systemActive) return;

            // SCROLL
            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 500);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -500);

            // NAVEGACIÓN SIDEBAR
            if (command.includes("ir a")) {
                const items = document.querySelectorAll('.menu-item');
                items.forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        items.forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        document.getElementById('view-title').innerText = item.innerText;
                    }
                });
            }

            // COMPRA SIMPLIFICADA (Comprar producto [número])
            if (command.includes("comprar producto")) {
                const num = command.match(/\d+/);
                if (num) openModal(num[0]);
            }

            // CLICK UNIVERSAL
            if (command.includes("clic en")) {
                const target = command.replace("clic en", "").trim();
                document.querySelectorAll('.modal-btn, .menu-item').forEach(btn => {
                    if (btn.innerText.toLowerCase().includes(target)) btn.click();
                });
            }
        };

        function openModal(id) {
            document.getElementById('modal-title').innerText = `Comprar Producto ${id}`;
            document.getElementById('modal-desc').innerText = `Has seleccionado el Producto ${id}. ¿Deseas confirmar la cantidad de 1 unidad?`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function finishOrder() { alert("✅ Procesado correctamente."); closeModal(); }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
