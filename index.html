<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NOX - Voice AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-body: #f5f7f9; --sidebar-dark: #121212; --sidebar-active: #2196f3;
            --text-main: #1a1a1a; --card-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBAR */
        #sidebar { width: 220px; background: var(--sidebar-dark); color: #8a8a8a; display: flex; flex-direction: column; padding-top: 15px; flex-shrink: 0; }
        .brand { padding: 15px 20px 30px; color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; font-size: 1.4rem; letter-spacing: 3px; }
        .menu-item { padding: 14px 20px; font-size: 0.85rem; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; position: relative; }
        .menu-item.active { background: #1a1a1a; color: white; border-left: 4px solid var(--sidebar-active); }

        /* MAIN CONTENT */
        #main-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        header { height: 65px; background: white; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 40px; justify-content: space-between; z-index: 10; }
        #main-content { padding: 40px; overflow-y: scroll; flex-grow: 1; scroll-behavior: smooth; }

        /* FORMULARIO AGREGAR */
        .form-container { max-width: 500px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; font-size: 1rem; transition: 0.3s; }
        .active-field { border-color: var(--sidebar-active) !important; background: #f0f7ff; }

        /* CHECKBOX CUSTOM */
        .check-group { display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        .check-item { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9rem; }
        .check-item input { width: 18px; height: 18px; cursor: pointer; }

        /* PRODUCT CARDS */
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 30px; }
        .product-card { background: white; border-radius: 12px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: relative; min-height: 250px; }
        .price-badge { position: absolute; bottom: 35px; right: 35px; padding: 8px 22px; border-radius: 50px; background: #1a1a1a; color: white; font-weight: bold; }

        /* UI ELEMENTS */
        #status-ui { position: fixed; bottom: 25px; left: 240px; background: white; padding: 10px 25px; border-radius: 50px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; z-index: 100; }
        .dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; }
        .dot.online { background: #10b981; }
        #notification-bar { position: fixed; top: 20px; right: -350px; width: 280px; background: #1a1a1a; color: white; padding: 20px; border-radius: 12px; transition: 0.5s; z-index: 5000; }
        #notification-bar.show { right: 20px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="brand">NOX</div>
        <div class="menu-item active" onclick="loadContent('Productos')">Productos</div>
        <div class="menu-item" onclick="loadContent('Catálogo')">Catálogo</div>
        <div class="menu-item" onclick="loadContent('Periféricos')">Periféricos</div>
        <div class="menu-item" style="color:#2196f3" onclick="loadContent('Agregar producto')">Agregar producto</div>
    </nav>

    <div id="main-wrapper">
        <header><h1 id="view-title">Productos</h1></header>
        <main id="main-content">
            <div id="products-grid"></div>
        </main>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Di "Activar sistema"</span>
    </div>

    <div id="notification-bar">✅ Acción Exitosa</div>

    <script>
        const catalogInfo = {
            "productos": { prefix: "NOX Core ", desc: "Procesamiento de alto rendimiento." },
            "catálogo": { prefix: "Module ", desc: "Componentes integrados NOX." },
            "periféricos": { prefix: "Gear ", desc: "Accesorios optimizados." }
        };

        let systemActive = false;
        let currentField = null;

        function loadContent(section) {
            const grid = document.getElementById('products-grid');
            document.getElementById('view-title').innerText = section;
            grid.innerHTML = "";
            currentField = null;

            if (section.toLowerCase() === "agregar producto") {
                grid.style.display = "block";
                grid.innerHTML = `
                    <div class="form-container">
                        <div class="form-group">
                            <label>Nombre del Producto (Di: "Editar nombre")</label>
                            <input type="text" id="add-name" class="form-input" placeholder="Dictando...">
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" id="add-price" class="form-input" placeholder="Precio...">
                        </div>
                        <div class="form-group">
                            <label>Lugar de almacenamiento (Di: "Productos", "Catálogo" o "Periféricos")</label>
                            <div class="check-group">
                                <label class="check-item"><input type="checkbox" name="loc" id="check-productos"> Productos</label>
                                <label class="check-item"><input type="checkbox" name="loc" id="check-catálogo"> Catálogo</label>
                                <label class="check-item"><input type="checkbox" name="loc" id="check-periféricos"> Periféricos</label>
                            </div>
                        </div>
                        <button onclick="saveProduct()" class="btn-confirm" style="width:100%; padding:15px; border-radius:10px; border:none; background:#2196f3; color:white; font-weight:bold; cursor:pointer;">Guardar Producto</button>
                    </div>`;
                return;
            }

            grid.style.display = "grid";
            const data = catalogInfo[section.toLowerCase()] || catalogInfo["productos"];
            for (let i = 1; i <= 6; i++) {
                grid.innerHTML += `
                    <div class="product-card">
                        <h3>${data.prefix}${i}</h3>
                        <p>${data.desc}</p>
                        <div class="price-badge">$${(100 * i).toFixed(2)}</div>
                    </div>`;
            }
        }

        loadContent("productos");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "NOX Online";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                return;
            }

            if (!systemActive) return;

            // NAVEGACIÓN
            if (command.includes("ir a") || command.includes("agregar producto")) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        loadContent(item.innerText.trim());
                    }
                });
            }

            // LÓGICA DE FORMULARIO
            if (document.getElementById('add-name')) {
                if (command === "editar nombre") {
                    currentField = "name";
                    document.getElementById('add-name').classList.add('active-field');
                    document.getElementById('add-price').classList.remove('active-field');
                    return;
                }
                
                if (command === "siguiente") {
                    if (currentField === "name") {
                        currentField = "price";
                        document.getElementById('add-price').classList.add('active-field');
                        document.getElementById('add-name').classList.remove('active-field');
                    }
                    return;
                }

                // Selección de Checkbox por voz
                if (["productos", "catálogo", "periféricos"].includes(command)) {
                    document.querySelectorAll('input[name="loc"]').forEach(cb => cb.checked = false);
                    const target = document.getElementById('check-' + command);
                    if (target) target.checked = true;
                    return;
                }

                if (command === "guardar producto") { saveProduct(); return; }

                // Dictado real
                if (currentField === "name") {
                    document.getElementById('add-name').value = command;
                } else if (currentField === "price") {
                    const price = command.match(/\d+/);
                    if (price) document.getElementById('add-price').value = price[0];
                }
            }
        };

        function saveProduct() {
            const bar = document.getElementById('notification-bar');
            bar.classList.add('show');
            setTimeout(() => { bar.classList.remove('show'); loadContent('productos'); }, 2000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
