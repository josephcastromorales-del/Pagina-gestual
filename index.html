<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Pixel Perfect Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-body: #f5f7f9;
            --sidebar-dark: #121212;
            --sidebar-item-active: #2196f3;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.06);
            --text-title: #1a1a1a;
            --text-p: #7d7d7d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body { background: var(--bg-body); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR EXACTO A LA IMAGEN */
        #sidebar { 
            width: 200px; 
            background: var(--sidebar-dark); 
            color: #8a8a8a; 
            display: flex; 
            flex-direction: column;
            padding-top: 15px;
            position: relative;
        }

        .brand {
            padding: 15px 20px 30px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .menu-item {
            padding: 12px 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .menu-item:hover { color: white; }

        .menu-item.active { 
            background: #1a1a1a; 
            color: white; 
        }

        /* Barra azul vertical de la imagen */
        .menu-item.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--sidebar-item-active);
        }

        .status-sub {
            padding-left: 45px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 20px;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid #222;
        }

        /* CONTENIDO */
        #main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }

        header {
            height: 65px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 30px;
            justify-content: flex-end;
            color: white;
            gap: 20px;
        }

        #scroll-area { 
            padding: 40px; 
            overflow-y: scroll; 
            flex-grow: 1; 
            scroll-behavior: smooth;
        }

        /* DISEÑO DE GRILLA Y CARTAS */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); 
            gap: 25px; 
        }

        .section-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .card .label-top { 
            font-size: 0.8rem; 
            color: #999; 
            position: absolute; 
            top: 20px; 
            left: 40px; 
        }

        .card h2 { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; color: var(--text-title); }
        .card p { font-size: 0.9rem; color: var(--text-p); line-height: 1.5; max-width: 80%; }

        /* BOTONES DE PRECIO OVALADOS (Colores de la imagen) */
        .price {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 8px 22px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }

        .price.black { background: #1a1a1a; }
        .price.green { background: #e2f2e9; color: #2d6a4f; }
        .price.red { background: #ff7070; color: white; }

        /* BUSCADOR HIDDEN */
        #search-box {
            position: absolute; top: 15px; right: 150px;
            background: white; border-radius: 8px; border: 1px solid #ddd;
            padding: 5px 15px; display: none;
        }

        #notification {
            position: fixed; bottom: 30px; right: -300px;
            background: #1a1a1a; color: white; padding: 15px 30px;
            border-radius: 8px; transition: 0.5s; z-index: 9999;
        }
        #notification.show { right: 30px; }

    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="brand"><i class="fa-solid fa-table-cells-large"></i> TechStore AI</div>
        
        <div class="menu-item"><i class="fa-solid fa-microphone"></i> Voice</div>
        <div class="menu-item"><i class="fa-solid fa-tower-broadcast"></i> Voice</div>
        <div class="status-sub">* Status</div>
        
        <div class="menu-item"><i class="fa-solid fa-compass"></i> Voie Status</div>
        <div class="menu-item active"><i class="fa-solid fa-square-poll-horizontal"></i> Natoins</div>
        <div class="menu-item"><i class="fa-solid fa-user-group"></i> Retoure</div>
        <div class="menu-item"><i class="fa-solid fa-box"></i> Besveltlitie</div>
        <div class="menu-item"><i class="fa-solid fa-hashtag"></i> #0a800</div>

        <div class="sidebar-footer">
            <i class="fa-regular fa-star"></i>
        </div>
    </nav>

    <div id="main">
        <header>
            <input type="text" id="search-box" placeholder="Buscando...">
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-bars"></i>
        </header>

        <main id="scroll-area">
            <div class="section-label">product card</div>
            <div class="grid" id="grid">
                </div>
        </main>
    </div>

    <div id="notification">✅ Acción realizada</div>

    <script>
        // Datos con los colores de precio de la imagen
        const items = [
            { title: "H...", desc: "Corolotos s tfty lays tont cat ur un der proebus", price: "$27.00", color: "black" },
            { title: "Product Name", desc: "Fmotueel Produots tnem met ad dis cinca un dar proclbus", price: "$12.00", color: "green" },
            { title: "Product Name", desc: "Desoiplont Excipet eliie a to the toasted", price: "$5.00", color: "red" },
            { title: "Product Name", desc: "Lemies Produots themmet ari dis cinca un dar proebus", price: "$15.00", color: "green" }
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(item => `
                <div class="card">
                    <span class="label-top">product card</span>
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                    <div class="price ${item.color}">${item.price}</div>
                </div>
            `).join('');
        }

        render();

        // --- LÓGICA DE VOZ MANTENIDA ---
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        let systemActive = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            
            if (command.includes("activar sistema")) {
                systemActive = true;
                showNotif("Sistema Activo");
                return;
            }

            if (!systemActive) return;

            if (command.includes("baja")) document.getElementById('scroll-area').scrollBy(0, 400);
            if (command.includes("sube")) document.getElementById('scroll-area').scrollBy(0, -400);
            
            if (command.includes("buscar")) {
                document.getElementById('search-box').style.display = "block";
                document.getElementById('search-box').focus();
            }

            if (command.includes("confirmar")) {
                showNotif("✅ Compra Confirmada");
            }
        };

        function showNotif(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 3000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
