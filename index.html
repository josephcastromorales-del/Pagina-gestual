<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Modal Workflow</title>
    <style>
        :root { --bg: #050505; --sidebar: #111; --accent: #00ffcc; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar y Grid */
        #sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid #222; padding: 25px; flex-shrink: 0; }
        .menu-item { padding: 12px; margin-bottom: 5px; border-radius: 8px; color: #666; cursor: pointer; transition: 0.3s; text-transform: capitalize; }
        .menu-item.active { background: rgba(0, 255, 204, 0.1); color: var(--accent); border-left: 3px solid var(--accent); }

        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        .product-card { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #222; height: 220px; text-align: center; }
        .product-id { color: var(--accent); font-weight: bold; display: block; margin-bottom: 10px; }

        /* VENTANA EMERGENTE (MODAL) */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 3000;
        }
        #modal {
            background: #151515; padding: 40px; border-radius: 20px; border: 2px solid var(--accent);
            width: 400px; text-align: center; box-shadow: 0 0 50px rgba(0,255,204,0.2);
        }
        #modal h2 { margin-bottom: 15px; }
        #modal p { margin-bottom: 25px; color: #aaa; }
        .modal-btn { 
            padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; 
            cursor: pointer; margin: 5px; text-transform: uppercase;
        }
        #btn-confirm { background: var(--accent); color: #000; }
        #btn-cancel { background: #333; color: #fff; }

        /* Status UI */
        #status-ui { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; background: #000; border: 1px solid #333; border-radius: 50px; display: flex; align-items: center; gap: 10px; z-index: 4000; }
        .dot { width: 10px; height: 10px; background: #ff4444; border-radius: 50%; }
        .dot.online { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 20px;">AI STORE</h2>
        <div class="menu-item active">Hardware</div>
        <div class="menu-item">Software</div>
    </nav>

    <main id="main-content">
        <h1 style="margin-bottom: 25px;">Catálogo Limpio</h1>
        <div id="products-grid"></div>
    </main>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-title">¿Comprar producto?</h2>
            <p id="modal-desc">Cantidad: 1 unidad</p>
            <button id="btn-confirm" class="modal-btn" onclick="finishOrder()">Confirmar Compra</button>
            <button id="btn-cancel" class="modal-btn" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Diga "Activar sistema"</span>
    </div>

    <script>
        // Generar 50 productos sin botones
        const grid = document.getElementById('products-grid');
        for (let i = 1; i <= 50; i++) {
            grid.innerHTML += `
                <div class="product-card" id="prod-${i}">
                    <span class="product-id">ID: ${i}</span>
                    <div style="height:60px; background:#1a1a1a; margin-bottom:15px; border-radius:5px;"></div>
                    <p>Producto Premium ${i}</p>
                </div>`;
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = false;

        let systemActive = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            console.log("Comando:", command);

            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "Sistema Online";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                document.getElementById('status-text').innerText = "Sistema Offline";
                closeModal();
                return;
            }

            if (!systemActive) return;

            // SCROLL
            if (command.includes("baja")) document.getElementById('main-content').scrollBy(0, 400);
            if (command.includes("sube")) document.getElementById('main-content').scrollBy(0, -400);

            // COMPRA DIRECTA (Abre el Modal)
            if (command.includes("comprar")) {
                const match = command.match(/\d+/);
                if (match) {
                    openModal(match[0]);
                }
            }

            // CLIC UNIVERSAL (Para confirmar o cancelar)
            if (command.includes("clic en") || command.includes("click en")) {
                const target = command.replace(/clic en|click en/g, "").trim();
                const buttons = document.querySelectorAll('.modal-btn, .menu-item');
                buttons.forEach(btn => {
                    if (btn.innerText.toLowerCase().includes(target) && target !== "") {
                        btn.click();
                    }
                });
            }
        };

        function openModal(id) {
            document.getElementById('modal-title').innerText = `¿Comprar el producto número ${id}?`;
            document.getElementById('modal-desc').innerText = `Estás a punto de añadir 1 unidad del Producto ${id} a tu pedido.`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function finishOrder() {
            alert("✅ Compra realizada con éxito.");
            closeModal();
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
