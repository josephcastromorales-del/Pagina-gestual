<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Voice AI</title>
    <style>
        :root { --bg: #0a0a0a; --sidebar: #111; --accent: #00ffcc; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; }

        /* SIDEBAR */
        #sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid #333; padding: 30px 20px; }
        .menu-item { 
            padding: 15px; margin-bottom: 8px; border-radius: 8px; list-style: none;
            transition: 0.3s; border-left: 3px solid transparent; color: #888;
        }
        .menu-item.active { background: rgba(0, 255, 204, 0.1); border-left-color: var(--accent); color: var(--accent); }

        /* CONTENIDO */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .product-card { 
            background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; 
            transition: 0.3s; position: relative;
        }
        .product-card.last-bought { border-color: var(--accent); box-shadow: 0 0 20px rgba(0,255,204,0.2); }
        
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        .placeholder { height: 150px; background: #222; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; color: #444; }

        /* UI DE ESTADO */
        #status-bar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 10px 30px; background: #222; border-radius: 50px; border: 1px solid var(--accent);
            display: flex; align-items: center; gap: 15px; z-index: 1000;
        }
        .dot { width: 10px; height: 10px; background: gray; border-radius: 50%; }
        .dot.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 30px;">TECH STORE</h2>
        <ul id="menu-list">
            <li class="menu-item active">Hardware</li>
            <li class="menu-item">Software</li>
            <li class="menu-item">Perif茅ricos</li>
            <li class="menu-item">C谩maras</li>
        </ul>
    </nav>

    <main id="main-content">
        <h1 id="section-title" style="margin-bottom: 30px;">Secci贸n: Hardware</h1>
        <div id="products-grid">
            <div class="product-card" data-index="1">
                <span class="badge">PROD 1</span>
                <div class="placeholder">IMAGEN</div>
                <h3>Procesador Ryzen</h3>
                <p>$300</p>
            </div>
            <div class="product-card" data-index="2">
                <span class="badge">PROD 2</span>
                <div class="placeholder">IMAGEN</div>
                <h3>Tarjeta Gr谩fica</h3>
                <p>$600</p>
            </div>
        </div>
    </main>

    <div id="status-bar">
        <div id="mic-dot" class="dot"></div>
        <span id="mic-text">Diga "Ir a..." o "Comprar producto..."</span>
    </div>

    <script>
        // Configuraci贸n de Reconocimiento de Voz
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true; // Escucha constante
        recognition.interimResults = false;

        // Iniciar al cargar
        window.onload = () => recognition.start();

        recognition.onstart = () => {
            document.getElementById('mic-dot').classList.add('active');
        };

        recognition.onresult = (event) => {
            const last = event.results.length - 1;
            const command = event.results[last][0].transcript.toLowerCase().trim();
            console.log("Comando recibido:", command);

            // 1. L贸gica de NAVEGACIN: "Ir a [Secci贸n]"
            if (command.includes("ir a")) {
                const sections = document.querySelectorAll('.menu-item');
                sections.forEach(sec => {
                    if (command.includes(sec.innerText.toLowerCase())) {
                        changeSection(sec);
                    }
                });
            }

            // 2. L贸gica de COMPRA: "Comprar producto [N煤mero]"
            if (command.includes("comprar el producto") || command.includes("comprar producto")) {
                // Extraer el n煤mero del comando
                const numbers = { "uno": 1, "dos": 2, "tres": 3, "cuatro": 4, "cinco": 5, "1": 1, "2": 2, "3": 3 };
                let targetId = null;

                for (let key in numbers) {
                    if (command.includes(key)) {
                        targetId = numbers[key];
                        break;
                    }
                }

                if (targetId) {
                    executePurchase(targetId);
                }
            }
        };

        function changeSection(element) {
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('section-title').innerText = "Secci贸n: " + element.innerText;
            
            // Simulaci贸n de cambio de productos (puedes a帽adir l贸gica real aqu铆)
            console.log("Navegando a:", element.innerText);
        }

        function executePurchase(id) {
            // Busca el producto con ese ID dentro de la secci贸n actual
            const product = document.querySelector(`.product-card[data-index="${id}"]`);
            
            if (product) {
                // Efecto visual de compra
                product.classList.add('last-bought');
                alert(" 隆Has comprado el Producto " + id + " de la secci贸n " + document.querySelector('.menu-item.active').innerText + "!");
                setTimeout(() => product.classList.remove('last-bought'), 2000);
            } else {
                console.log("Producto no encontrado en esta vista.");
            }
        }

        // Reiniciar si se detiene por error
        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
