<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NOX - Voice Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-body: #f5f7f9; --sidebar-dark: #121212; --sidebar-active: #2196f3;
            --text-main: #1a1a1a; --card-white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-body); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBAR */
        #sidebar { width: 220px; background: var(--sidebar-dark); color: #8a8a8a; display: flex; flex-direction: column; padding-top: 15px; flex-shrink: 0; }
        .brand { padding: 15px 20px 30px; color: white; font-weight: bold; font-size: 1.4rem; letter-spacing: 3px; }
        .menu-item { padding: 14px 20px; font-size: 0.85rem; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
        .menu-item.active { background: #1a1a1a; color: white; border-left: 4px solid var(--sidebar-active); }

        /* CONTENIDO */
        #main-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        header { height: 65px; background: white; border-bottom: 1px solid #e0e0e0; display: flex; align-items: center; padding: 0 40px; }
        #main-content { padding: 40px; overflow-y: auto; flex-grow: 1; }

        /* FORMULARIO AGREGAR */
        .form-container { max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; outline: none; transition: 0.3s; font-size: 1rem; }
        input:focus, select:focus { border-color: var(--sidebar-active); }
        .active-input { border-color: var(--sidebar-active) !important; background: #f0f7ff; }

        /* PRODUCTOS */
        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .product-card { background: white; padding: 30px; border-radius: 15px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .price-badge { position: absolute; bottom: 20px; right: 20px; font-weight: bold; color: var(--sidebar-active); }

        /* STATUS */
        #status-ui { position: fixed; bottom: 25px; left: 240px; background: white; padding: 10px 25px; border-radius: 50px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; z-index: 100; }
        .dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; }
        .dot.online { background: #10b981; }
        #notification-bar { position: fixed; top: 20px; right: -350px; width: 280px; background: #1a1a1a; color: white; padding: 20px; border-radius: 12px; transition: 0.5s; z-index: 5000; }
        #notification-bar.show { right: 20px; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="brand">NOX</div>
        <div class="menu-item active" onclick="loadContent('Productos')">Productos</div>
        <div class="menu-item" onclick="loadContent('Catálogo')">Catálogo</div>
        <div class="menu-item" onclick="loadContent('Periféricos')">Periféricos</div>
        <div class="menu-item" style="color: #5cc0ff" onclick="loadContent('Agregar producto')">Agregar producto</div>
        <div class="menu-item" style="margin-top: auto; border-top: 1px solid #222;" onclick="loadContent('Controlar sistema')">Controlar sistema</div>
    </nav>

    <div id="main-wrapper">
        <header><h1 id="view-title">Productos</h1></header>
        <main id="main-content">
            <div id="products-grid"></div>
        </main>
    </div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Di "Activar sistema"</span>
    </div>

    <div id="notification-bar">✅ Acción completada</div>

    <script>
        let systemActive = false;
        let activeField = null;

        const catalogData = {
            "productos": [{name: "NOX Ultra", price: "899", section: "Productos"}],
            "catálogo": [],
            "periféricos": []
        };

        function loadContent(section) {
            const grid = document.getElementById('products-grid');
            document.getElementById('view-title').innerText = section;
            grid.innerHTML = "";
            activeField = null;

            if (section === "Agregar producto") {
                grid.style.display = "block";
                grid.innerHTML = `
                    <div class="form-container">
                        <div class="form-group">
                            <label>Nombre del Producto (Di: "Editar nombre")</label>
                            <input type="text" id="add-name" placeholder="Esperando dictado...">
                        </div>
                        <div class="form-group">
                            <label>Precio (Di: "Editar precio")</label>
                            <input type="number" id="add-price" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Sección (Di: "Editar sección elegir 1, 2 o 3")</label>
                            <select id="add-section">
                                <option value="productos">1. Productos</option>
                                <option value="catálogo">2. Catálogo</option>
                                <option value="periféricos">3. Periféricos</option>
                            </select>
                        </div>
                        <p style="font-size: 0.8rem; color: #666;">Comando final: <b>"Guardar producto"</b></p>
                    </div>`;
                return;
            }

            grid.style.display = "grid";
            const key = section.toLowerCase();
            const items = catalogData[key] || [];
            items.forEach(item => {
                grid.innerHTML += `
                    <div class="product-card">
                        <h3>${item.name}</h3>
                        <p>Categoría: ${item.section}</p>
                        <div class="price-badge">$${item.price}</div>
                    </div>`;
            });
        }

        loadContent("Productos");

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            
            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('status-text').innerText = "NOX Online";
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                return;
            }

            if (!systemActive) return;

            // NAVEGACIÓN
            if (command.includes("ir a") || command.includes("agregar producto") || command.includes("controlar sistema")) {
                const items = document.querySelectorAll('.menu-item');
                items.forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        items.forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                        loadContent(item.innerText);
                    }
                });
            }

            // LÓGICA DE FORMULARIO "AGREGAR"
            if (document.getElementById('add-name')) {
                const inputName = document.getElementById('add-name');
                const inputPrice = document.getElementById('add-price');
                const selectSec = document.getElementById('add-section');

                if (command === "editar nombre") {
                    activeField = "name";
                    inputName.classList.add('active-input');
                    inputPrice.classList.remove('active-input');
                } 
                else if (command === "editar precio") {
                    activeField = "price";
                    inputPrice.classList.add('active-input');
                    inputName.classList.remove('active-input');
                }
                else if (command.includes("editar sección elegir")) {
                    const num = command.match(/\d+/);
                    if (num) selectSec.selectedIndex = parseInt(num[0]) - 1;
                }
                else if (command === "guardar producto") {
                    const newProd = {
                        name: inputName.value,
                        price: inputPrice.value,
                        section: selectSec.options[selectSec.selectedIndex].text
                    };
                    catalogData[selectSec.value].push(newProd);
                    showNotify("✅ Producto guardado en " + newProd.section);
                    loadContent(newProd.section);
                }
                else if (activeField === "name") {
                    inputName.value = command;
                }
                else if (activeField === "price") {
                    const price = command.match(/\d+/);
                    if (price) inputPrice.value = price[0];
                }
            }
        };

        function showNotify(msg) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.classList.add('show');
            setTimeout(() => bar.classList.remove('show'), 3000);
        }

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
