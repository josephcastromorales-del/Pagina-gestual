<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TechStore AI - Smart Editor</title>
    <style>
        :root { 
            --bg: #020205; --sidebar: #050a15; --accent: #007bff; 
            --text: #ffffff; --card-bg: #0d1117; --success: #10b981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Estructura */
        #sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid #1e293b; padding: 30px; flex-shrink: 0; }
        .menu-item { padding: 12px; margin-bottom: 10px; border-radius: 8px; color: #64748b; cursor: pointer; transition: 0.3s; }
        .menu-item.active { background: rgba(0, 123, 255, 0.1); color: #fff; border-left: 4px solid var(--accent); }

        #main-content { flex-grow: 1; padding: 40px; overflow-y: scroll; scroll-behavior: smooth; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Buscador Animado */
        #search-container {
            display: flex; align-items: center; background: #0f172a; 
            border: 2px solid transparent; border-radius: 12px; 
            width: 0; overflow: hidden; transition: all 0.4s ease; opacity: 0;
        }
        #search-container.open { width: 350px; padding: 5px 15px; border-color: var(--accent); opacity: 1; }
        #search-input { background: transparent; border: none; color: white; padding: 10px; width: 100%; outline: none; font-size: 1.1rem; }

        #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #1e293b; transition: 0.3s; }
        .product-card.hidden { display: none; }

        /* Notificaci√≥n lateral */
        #notification-bar { position: fixed; top: 20px; right: -300px; width: 250px; background: var(--success); color: #000; padding: 20px; border-radius: 15px 0 0 15px; font-weight: bold; transition: 0.5s; z-index: 5000; }
        #notification-bar.show { right: 0; }

        /* Status */
        #status-ui { position: fixed; bottom: 20px; left: 280px; background: #0f172a; padding: 10px 20px; border-radius: 50px; border: 1px solid #1e293b; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .dot { width: 10px; height: 10px; background: #ef4444; border-radius: 50%; }
        .dot.online { background: var(--success); }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2 style="color:var(--accent); margin-bottom: 30px;">AI STORE</h2>
        <div class="menu-item active">Hardware</div>
        <div class="menu-item">Software</div>
        <div class="menu-item">Gadgets</div>
    </nav>

    <main id="main-content">
        <div class="header-flex">
            <h1 id="view-title">Hardware</h1>
            <div id="search-container">
                <span style="font-size: 1.2rem;">üîç</span>
                <input type="text" id="search-input" readonly placeholder="Escuchando...">
            </div>
        </div>
        <div id="products-grid"></div>
    </main>

    <div id="notification-bar">‚úÖ Compra Exitosa</div>

    <div id="status-ui">
        <div id="status-dot" class="dot"></div>
        <span id="status-text">Di "Activar sistema"</span>
    </div>

    <script>
        function loadProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = ""; 
            for (let i = 1; i <= 50; i++) {
                grid.innerHTML += `<div class="product-card">
                    <span style="color:var(--accent); font-weight:bold;">#${i}</span>
                    <h3 style="margin:5px 0;">Item Pro ${i}</h3>
                    <p style="color:#444; font-size:0.8rem;">Especificaciones del producto ${i}</p>
                </div>`;
            }
        }
        loadProducts();

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.continuous = true;

        let systemActive = false;
        let searchMode = false;

        window.onload = () => recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            const input = document.getElementById('search-input');
            
            // CONTROL MAESTRO
            if (command.includes("activar sistema")) {
                systemActive = true;
                document.getElementById('status-dot').classList.add('online');
                return;
            }
            if (command.includes("apagar sistema")) {
                systemActive = false;
                document.getElementById('status-dot').classList.remove('online');
                return;
            }
            if (!systemActive) return;

            // COMANDOS DE BUSCADOR
            if (command === "buscar") {
                searchMode = true;
                document.getElementById('search-container').classList.add('open');
                return;
            }
            if (command === "apagar buscador") {
                searchMode = false;
                document.getElementById('search-container').classList.remove('open');
                return;
            }

            if (searchMode) {
                if (command === "borrar todo") {
                    input.value = "";
                } else if (command === "borrar") {
                    input.value = input.value.slice(0, -1);
                } else {
                    // Evitamos que comandos como "baja" se escriban si el usuario solo quer√≠a bajar
                    if (!["baja", "sube", "apagar buscador"].includes(command)) {
                        input.value = command;
                    }
                }
                
                // Aplicar Filtro
                const val = input.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    card.classList.toggle('hidden', !card.innerText.toLowerCase().includes(val));
                });
            }

            // OTROS COMANDOS
            if (command === "baja") document.getElementById('main-content').scrollBy(0, 400);
            if (command === "sube") document.getElementById('main-content').scrollBy(0, -400);
            
            if (command.includes("ir a")) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    if (command.includes(item.innerText.toLowerCase())) {
                        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
                        item.classList.add('active');
                        document.getElementById('view-title').innerText = item.innerText;
                        loadProducts(); // Recarga limpia
                        input.value = ""; // Limpia buscador al cambiar secci√≥n
                    }
                });
            }
        };

        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
